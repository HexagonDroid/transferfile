name: Build iOS WebView IPA

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL'
        required: true
        default: 'https://example.com'

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up working directory and create Swift app
        env:
          TARGET_URL: ${{ github.event.inputs.url }}
        run: |
          mkdir WebViewApp && cd WebViewApp

          # Write Info.plist
          cat > Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleIdentifier</key>
            <string>com.github.webviewwrapper</string>
            <key>CFBundleExecutable</key>
            <string>WebViewApp</string>
            <key>CFBundleName</key>
            <string>WebViewApp</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>UILaunchStoryboardName</key>
            <string>LaunchScreen</string>
            <key>UIRequiresFullScreen</key>
            <true/>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSRequiresIPhoneOS</key>
            <true/>
            <key>NSAppTransportSecurity</key>
            <dict>
              <key>NSAllowsArbitraryLoads</key>
              <true/>
            </dict>
          </dict>
          </plist>
          EOF

          # Write main.swift with env var reading for URL
          cat > main.swift <<EOF
          import UIKit
          import WebKit

          class ViewController: UIViewController, WKNavigationDelegate {
              override func loadView() {
                  let webView = WKWebView()
                  webView.navigationDelegate = self
                  self.view = webView
              }

              override func viewDidLoad() {
                  super.viewDidLoad()
                  if let webView = self.view as? WKWebView {
                      guard let urlString = ProcessInfo.processInfo.environment["TARGET_URL"], let url = URL(string: urlString) else {
                          fatalError("TARGET_URL is not set or invalid")
                      }
                      webView.load(URLRequest(url: url))
                      webView.allowsBackForwardNavigationGestures = true
                  }
              }

              func webView(_ webView: WKWebView, decidePolicyFor navigationAction: WKNavigationAction,
                           decisionHandler: @escaping (WKNavigationActionPolicy) -> Void) {
                  decisionHandler(.allow)
              }
          }

          class AppDelegate: UIResponder, UIApplicationDelegate {
              var window: UIWindow?

              func application(_ application: UIApplication,
                               didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?) -> Bool {
                  window = UIWindow()
                  window?.rootViewController = ViewController()
                  window?.makeKeyAndVisible()
                  return true
              }
          }

          UIApplicationMain(CommandLine.argc, CommandLine.unsafeArgv, nil, NSStringFromClass(AppDelegate.self))
          EOF

      - name: Build IPA
        run: |
          cd WebViewApp

          mkdir Payload
          mkdir -p WebViewApp.app

          # Compile Swift app
          xcrun -sdk iphoneos swiftc -target arm64-apple-ios13.0 \
            -import-objc-header /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk/System/Library/Frameworks/UIKit.framework/Headers/UIKit.h \
            -framework UIKit -framework WebKit -emit-executable main.swift -o WebViewApp.app/WebViewApp

          cp Info.plist WebViewApp.app/

          # Removed incorrect cp command here

          mv WebViewApp.app Payload/

          # Package into IPA
          zip -r WebViewApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WebViewApp
          path: WebViewApp/WebViewApp.ipa
